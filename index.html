<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
    <style>
        /* Estilos CSS para a lista de usuários */
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
